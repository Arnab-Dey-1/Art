  <body>
    <h3>দূর দেশ থেকে</h3>
    <hr>
    <h5>
      যুক্তি আজ নাইবা থাকলো<br>
থাকলো সুধু লাজ্<br>
মুখটা অমার খারাপ জানি <br>
ঢেকে থাকলাম আজ। <br>
মনটাজে  যায় ছোটো ছোটো পায়<br>
একশো মাইল হেটে<br>
কাজ নেই এই একটি টি দিন<br>
আসি  একবার দেখে।<br>
করনা জে ভয় অজ জে তোমার<br>
চেয়ে তাকাবার পালা<br>
ম্রিত্যু কে আজ না বলেদাও, করে<br>
বন্ধ দর্জা জানালা।<br>
</h5>
